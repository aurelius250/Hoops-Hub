<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Search Player</h1>
    <form id="searchForm">
        <label for="playerName">Player Name:</label>
        <input type="text" id="playerName" name="playerName" required>
        
        <label for="teamName">Team Name:</label>
        <input type="text" id="teamName" name="teamName" required>

        <button type="submit">Search</button>
    </form>

    <button onclick="goToPage()">Back</button>
  
  </div>

  <script>
    document.getElementById('searchForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const playerName = document.getElementById('playerName').value.trim();
    const teamName = document.getElementById('teamName').value.trim();

    fetch(`http://localhost:3001/searchPlayer`, {
        method: 'GET', // This should be a GET request to retrieve data
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        // Handle the response data, like rendering it to the page
        console.log(data);
    })
    .catch(error => {
        console.error('There was a problem with your fetch operation:', error);
        // Handle errors, like displaying an error message to the user
    });
    window.location.href = `http://localhost:3001/searchPlayer?playerName=${playerName}&teamName=${teamName}`;
  });

  function goToPage() {
            window.location.href = "index.html";
  }

  </script> 


</body>
</html>
