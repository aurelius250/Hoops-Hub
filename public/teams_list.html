<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for Stats</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
       <style>
        input {
            width: 300px;
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
  <div class="team-list-outer-div"> 

    <h1>Search</h1>
    
    <form class="team-list-form" action="/playersByParameters" method="GET" onsubmit="return checkForm()">

      <label for="position">Position:</label>
      <input type="text" id="position" name="position" placeholder="Small Forward">
      
      <label for="team_name">Team Name:</label>
      <input type="text" id="team_name" name="team_name" placeholder="Los Angeles Lakers">
      
      <label for="height">Height (in cm):</label>
      <input type="number" id="height" name="height" min="170" max="230" placeholder="206">
      
      <label for="weight">Weight (in kg):</label>
      <input type="number" id="weight" name="weight" min="60" max="140" placeholder="250">
      
      <label for="points_per_game">Points per game:</label>
      <input type="number" id="points_per_game" name="points_per_game" min="0" max="50" placeholder="27">
      
      <label for="assists_per_game">Assists per game:</label>
      <input type="number" id="assists_per_game" name="assists_per_game" min="0" max="20" placeholder="7">
      
      <label for="rebounds_per_game">Rebounds per game:</label>
      <input type="number" id="rebounds_per_game" name="rebounds_per_game" min="0" max="20" placeholder="7">
      
      <button type="submit">Search</button>

    </form>

    <button onclick="goToPage()">Back</button>
  
  </div>

  <script> 
  function getSelectedTeam() {
    var select = document.getElementById("teams");
    var selectedTeam = select.options[select.selectedIndex].text;
    window.location.href = "/playersByTeam?team_name=" + selectedTeam;
  }

  function goToPage() {
            window.location.href = "index.html";
        }

  function checkForm() {
      var height = document.getElementById("height").value.trim();
      var weight = document.getElementById("weight").value.trim();
      var pointsPerGame = document.getElementById("points_per_game").value.trim();
      var assistsPerGame = document.getElementById("assists_per_game").value.trim();
      var reboundsPerGame = document.getElementById("rebounds_per_game").value.trim();

      if (height !== "" && (isNaN(height) || height < 170 || height > 230)) {
        alert("Height must be a number between 170 and 230 cm!");
        return false;
      }

      if (weight !== "" && (isNaN(weight) || weight < 60 || weight > 140)) {
        alert("Weight must be a number between 60 and 140 kg!");
        return false;
      }

      if (pointsPerGame !== "" && (isNaN(pointsPerGame) || pointsPerGame < 0 || pointsPerGame > 50)) {
        alert("Points per game must be a number between 0 and 50!");
        return false;
      }

      if (assistsPerGame !== "" && (isNaN(assistsPerGame) || assistsPerGame < 0 || assistsPerGame > 20)) {
        alert("Assists per game must be a number between 0 and 20!");
        return false;
      }

      if (reboundsPerGame !== "" && (isNaN(reboundsPerGame) || reboundsPerGame < 0 || reboundsPerGame > 20)) {
        alert("Rebounds per game must be a number between 0 and 20!");
        return false;
      }

      return true; 
    }

  </script> 


</body>
</html>
