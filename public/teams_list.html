<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for Stats</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script>
        function getSelectedTeam() {
          var select = document.getElementById("teams");
          var selectedTeam = select.options[select.selectedIndex].text;

        //   alert("You selected: " + selectedTeam);
          window.location.href = "/playersByTeam?team_name=" + selectedTeam;
        
          // You can perform further actions with the selected team here
        }
      </script>
       <style>
        /* Inline CSS for the input */
        input {
            width: 300px;
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
  <div class = "team-list-outer-div"> 
    <h1>Search</h1>
    <form class = "team-list-form" action="/playersByParameters" method="GET">
      <label for="position">Position:</label>
      <input type="text" id="position" name="position">
      <label for="team_name">Team Name:</label>
      <input type="text" id="team_name" name="team_name">
      <label for="height">Height:</label>
      <input type="number" id="height" name="height">
      <label for="weight">Weight:</label>
      <input type="number" id="weight" name="weight">
      <label for="points_per_game">Points per game:</label>
      <input type="number" id="points_per_game" name="points_per_game">
      <label for="assists_per_game">Assists per game:</label>
      <input type="number" id="assists_per_game" name="assists_per_game">
      <label for="rebounds_per_game">Rebounds per game:</label>
      <input type="number" id="rebounds_per_game" name="rebounds_per_game">
      <button type="submit">Search</button>
  </form>
    <button onclick="goToPage()">Back</button>
  </div>
 
  <script> 
  function goToPage() {
            window.location.href = "index.html";
        }
  </script> 
</body>
</html>
